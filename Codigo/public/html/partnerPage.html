<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="copyright" content="© 2023 Encorajarte" />
    <meta name="authors"
        content="Amanda M de Souza, Guilherme D Silva, Luiz Gustavo M Santos, Pedro R Vidigal, Giovanni B S Duarte, Vitor N Calhau" />
    <meta name="description" content="Sistema de gerenciamento e divulgação de campanhas beneficentes artísticas" />
    <meta name="keywords" content="controle, gerenciamento" />
    <!-- Style -->
    <!-- Bootstrap v4.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Main -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/perfilParceiro.css">

    <!-- Script -->
    <!-- Bootstrap v4.0 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
        defer></script>
    <!-- Main -->
        <script src="../js/imagem.js" defer></script>
        <script src="../js/gerenciarParceiro.js" defer></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- Título da página -->
    <title>Pagina do Parceiro</title>
</head>
<body onload="carregarDados()">
    <header>
        <div class="cabecalho">
            <div class="cabecalho_e">
                <a href="../index.html"><img id="logo" src="../assets/img/encorajarte_logo.jpeg"></a>
            </div>
            <div class="cabecalho_d">

                <div class="cabecalho_btns">
                    <nav>
                        <a class="btnTipo1">CONTATE-NOS</a>
                        <a class="btnTipo1">SOBRE NÓS</a>
                        <a class="btnTipo2" id="loginBtn">LOGIN</a>
                        <a class="btnTipo2">DOE AGORA</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>    
    <div class="Title">
            <div class="nomeParceiro">
            <h1 id="nome">Nome</h1>
            <button onclick="alterarInput()">Alterar</button>
            </div>
    </div>
    <div class="form-container">
        <div class="form-section">
            <h2>Informações do Parceiro</h2>
            <label for="objective">Objetivo:</label><br>
            <textarea id="objetivo" name="texto" rows="4" cols="64">
            </textarea><br>
            <label for="work">Trabalho:</label><br>
            <textarea id="trabalho" name="texto" rows="4" cols="64">
            </textarea><br>
            <label for="work">Site parceiro:</label><br>
            <input type="text" id="site" name="work"><br>
            <label for="work">Instagram:</label><br>
            <input type="text" id="instagram" name="work"><br>
            <label for="work">Facebook:</label><br>
            <input type="text" id="facebook" name="work"><br>
            
        </div>
        <div class="form-section-image">
            <div class="Imagem">
                <h2>Foto de perfil</h2>
                <input type="file" class="form-control" id="foto-input" onchange='previewFile("foto")'><br>
                <div class="imgPreview">
                    <img src="" alt="Prévia da imagem..." id="foto" name="">
                </div>
            </div>
            <div class="Dados">
                <h2>Dados</h2>
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="work"><br>
                <label for="endereco">Endereco:</label>
                <input type="text" id="endereco" name="work"><br>
                <label for="telefone">Tefone:</label>
                <input type="text" id="telefone" name="work"><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="work"><br>
                <button onclick="alterarMudancas()">Confirmar Mudanças</button>
            </div>
        </div>
        
    </div>
</body>
</html>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" id="closeBtn">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="emailModal" name="email" required>
    
                <label for="password">Senha:</label>
                <input type="password" id="passwordModal" name="password" required>
    
                <button onclick="login()" type="button">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="../html/cadastro.html">Cadastre-se</a></p>
        </div>

    <div class="container">

          <p>Novo nome:</p>
          <input type="text" type="text" id="nome" />
          <p>Nova senha:</p>
          <input type="text" type="password" id="senha"/>
          <button class="botaoAlterar" onclick="alterarDados()" >Confirmar Mudanças</button>
        </div>
      </div>

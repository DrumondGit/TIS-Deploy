<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="copyright" content="© 2023 Encorajarte" />
    <meta name="authors"
        content="Amanda M de Souza, Guilherme D Silva, Luiz Gustavo M Santos, Pedro R Vidigal, Giovanni B S Duarte, Vitor N Calhau" />
    <meta name="description" content="Sistema de gerenciamento e divulgação de campanhas beneficentes artísticas" />
    <meta name="keywords" content="controle, gerenciamento" />
    <!-- Style -->
    <!-- Bootstrap v4.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Main -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/dadosCampanha.css">

    <!-- Script -->
    <!-- Bootstrap v4.0 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
        defer></script>
    <!-- Main -->
    <script src="../js/imagem.js" defer></script>
    <script src="../js/gerenciarCampanha.js" defer></script>
    <script src="../js/main.js" defer></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- Título da página -->
    <title>Encorajarte - Editar Campanha</title>
</head>

<body onload="estaLogado(1), viewCampanha()">
    <header>
        <div class="cabecalho">
            <div class="cabecalho_e">
                <a href="../index.html"><img id="logo" src="../assets/img/encorajarte_logo.jpeg"></a>
            </div>
            <div class="cabecalho_d">

                <div class="cabecalho_btns">
                    <nav>
                        <a class="btnTipo1">CONTATE-NOS</a>
                        <a class="btnTipo1">SOBRE NÓS</a>
                        <a class="btnTipo2" id="loginBtn">LOGIN</a>
                        <a class="btnTipo2">DOE AGORA</a>
                    </nav>
                </div>
            </div>

        </div>
    </header>

    <main>
        <div class="col-12" id="titulo">
            <h2 id="nome" name="id_1" contenteditable="true"> Nome da campanha <i class="bi bi-pencil-square ml-1" aria-readonly="true"></i></h2>
        </div>
        <section>
            <h3>Informações</h3>
            <form class="row m-0 p-4">
                <label class="mt-2" for="objetivo">Objetivo:</label>
                <input type="text" class="form-control" id="objetivo" required>

                <label class="mt-2" for="finalidade">Finalidade da arrecadação:</label>
                <input type="text" class="form-control" id="finalidade" required>

                <label class="mt-2" for="site">Site da campanha:</label>
                <input type="url" class="form-control" id="site">

                <div class="col-md-6 m-0 p-2">
                    <label class="mt-2" for="meta">Meta:</label>
                    <input type="text" class="form-control" id="meta">
                </div>

                <div class="col-md-6 m-0 p-2">
                    <label class="mt-2" for="arrecadado">Arrecadado:</label>
                    <input type="text" disabled readonly class="form-control" id="arrecadado">
                </div>
            </form>
        </section>
        <section>
            <h3>Imagens</h3>
            <div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
                <ol class="carousel-indicators">
                </ol>
                <div class="carousel-inner">
                </div>
                <a class="carousel-control-prev bg-dark" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next bg-dark" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
            <div class="row m-0 p-0 justify-content-between">
                <div class="selecao">
                </div>
                <div class="selecao">
                    <label class="mt-2">Alterar para foto principal:</label>
                    <button class="btn btn-info" type="button" data-target="#carouselExampleIndicators" data-slide-to="0" onclick="alterarImagemPrincipal()">Alterar</button>
                    <label class="mt-2">Remover da campanha:</label>
                    <button class="btn btn-danger" type="button" data-target="#carouselExampleIndicators" data-slide-to="1" onclick="deletarImagemCampanha()">Deletar</button>
                </div>
            </div>
        </section>
    </main>
    <button class="btn btn-outline-dark" onclick="alterarCampanha()" type="button">Confirmar alterações</button>
</body>

</html>

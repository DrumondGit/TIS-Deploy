<div class="modal" id="loginModal">
    <div class="modal-content">
        <span class="close" id="closeBtn">&times;</span>
        <h2>Login</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="emailModal" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="passwordModal" name="password" required>

            <button onclick="login()" type="button">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="../html/cadastro.html">Cadastre-se</a></p>
    </div>
</div>

    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form>
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="profile-picture">Imagem de Perfil (URL)</label>
                <input type="text" id="profile-picture" name="profile-picture">
            </div>
            <div class="form-group">
                <button type="submit" onclick="cadastrar(event)">Cadastrar</button>
            </div>
        </form>
    </div>
    </div>

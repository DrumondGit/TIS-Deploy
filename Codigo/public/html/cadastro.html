<!DOCTYPE html>
<html>

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="copyright" content="© 2023 Encorajarte" />

        content="Amanda M de Souza, Guilherme D Silva, Luiz Gustavo M Santos, Pedro R Vidigal, Giovanni B S Duarte, Vitor N Calhau" />
    <meta name="description" content="Sistema de gerenciamento e divulgação de campanhas beneficentes artísticas" />
    <meta name="keywords" content="controle, gerenciamento" />
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Encorajarte - Cadastrar Usuario</title>
    <script src="../script.js" defer></script>
    <script src="../js/gerenciarCampanha.js" defer></script>
</head>

<body onload="fazerPix()">
    <header>
        <div class="cabecalho">
            <div class="cabecalho_e">
                <img id="logo" src="../assets/img/encorajarte_logo.jpeg">
            </div>
            <div class="cabecalho_d">

                <div class="cabecalho_btns">
                    <nav>
                        <a class="btnTipo1">CONTATE-NOS</a>
                        <a class="btnTipo1">SOBRE NÓS</a>
                        <a class="btnTipo2" id="loginBtn">LOGIN</a>
                        <a class="btnTipo2">DOE AGORA!</a>
                    </nav>
                </div>
            </div>

        </div>
    </header>

    <div class="container">
        <!--
            <div>
                <img id="fazerPix" src="" alt="QR Code">
            </div>
        -->
        <h2>Cadastro de Usuário</h2>
        <form>
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="profile-picture">Imagem de Perfil</label>
                <input type="file" id="profile-picture" name="profile-picture">
            </div>
            <div class="form-group">
                <button type="submit" onclick="cadastrar(event)">Cadastrar</button>
            </div>
        </form>
    </div>
    </div>


</body>

</html>

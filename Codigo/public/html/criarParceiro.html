    <!-- Bootstrap v4.0 -->

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"

        <script src="../js/imagem.js" defer></script>

        <script src="../js/main.js" defer></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- Título da página -->
    <title>Encorajarte - Criar Parceiro</title>
</head>

<body onload="estaLogado(1)">
    <header>
        <div class="cabecalho">
            <div class="cabecalho_e">
                <a href="../index.html"><img id="logo" src="../assets/img/encorajarte_logo.jpeg"></a>
            </div>
            <div class="cabecalho_d">

                <div class="cabecalho_btns">
                    <nav>
                        <a class="btnTipo1">CONTATE-NOS</a>
                        <a class="btnTipo1">SOBRE NÓS</a>
                        <a class="btnTipo2" id="loginBtn">LOGIN</a>
                        <a class="btnTipo2">DOE AGORA</a>
                    </nav>
                </div>
            </div>

        </div>
    </header>

    <form class="row m-0 p-4">
        <div class="col-md-5">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
            
            <label for="cnpj">CNPJ:</label>
            <input type="text" class="form-control" id="cnpj" required>
            
            <label for="endereco">Endereço:</label>
            <input type="text" class="form-control" id="endereco" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" required>
            
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email">
            
            <label for="instagram">Instagram:</label>
            <input type="text" class="form-control" id="instagram">
            
            <label for="facebook">Facebook:</label>
            <input type="text" class="form-control" id="facebook">
        </div>
        <div class="col-md-7">
            <label for="objetivo">Objetivo:</label>
            <textarea name="objetivo" class="form-control" id="objetivo" rows="3" required></textarea>
            
            <label for="nossoTrabalho">Nosso trabalho:</label>
            <textarea name="nossoTrabalho" class="form-control" id="nossoTrabalho" rows="3"></textarea>

            <label for="site">Web site:</label>
            <input type="url" class="form-control" id="site">
            
            <label for="foto">Foto:</label>
            <input type="url" class="form-control" id="foto">
        </div>
        <button class="btn btn-outline-dark" onclick="criarParceiro()" type="button">Confirmar</button>
    </form>
</body>
</html>
